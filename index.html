      <div class="card weatherData">
        <div class="card-body">
          <p id="temperature"><span id="temp">--</span></p>
          <h1 id="weather-type" class="card-title">--</h1>
          <h4 id="city-name" class="my-0 font-weight-normal">--</h4>
        </div>
        <div class="moreData">
          <ul class="list-unstyled text-warning mt-3 mb-4">
            <div class="data">
              <li>Feels like</li>
              <span id="feels-like">-</span>
            </div>
            <div class="data">
              <li>Min Temp</li>
              <span id="min-temp">-</span>
            </div>
            <div class="data">
              <li>Max Temp</li>
              <span id="max-temp">-</span>
            </div>
            <div class="data">
              <li>Humidity</li>
              <span id="humidity">-</span>
            </div>
            <div class="data">
              <li>Wind</li>
              <span id="wind">-</span>
            </div>
          </ul>
          <p class="text-muted font-italic">
            All data displayed are in Fahrenheit
          </p>
